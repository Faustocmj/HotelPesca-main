<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <style>
        /* Estilos para a página de login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Centralizar elementos dentro do container */
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px; /* Espaçamento abaixo do botão */
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .error {
            color: red;
            margin-bottom: 10px;
        }
        .login-container .register-link {
            margin-top: 10px;
        }
        .login-container .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
        /* Estilos para o botão "Acessar como colaborador" */
        .login-container .access-as-colaborador {
            position: absolute;
            bottom: 10px; /* Distância do botão ao rodapé */
            right: 10px; /* Distância do botão à direita */
        }
        .login-container .access-as-colaborador button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-container .access-as-colaborador button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Cliente</h1>
        <form th:action="@{/loginCliente}" method="post">
            <div th:if="${status == 'error'}" class="error" th:text="${message}"></div>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <div class="register-link">
            <p>Não tem uma conta? <a href="/clientes/cadastro">Registre-se</a></p>
        </div>
        
        <div class="access-as-colaborador">
            <form action="/loginColaborador">
                <button type="submit">Acessar como colaborador</button>
            </form>
        </div>
    </div>
</body>
</html>
