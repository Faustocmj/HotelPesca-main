<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Registro - Hotéis Estrela</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global-header.css">
    <link rel="stylesheet" href="/assets/css/global-footer.css">
    <link rel="stylesheet" href="/assets/css/accesibility.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/assets/img/favicon.webp" type="image/x-icon">
</head>
<body class="scroll-bar">
    <header>
        <div class="header-container">
            <nav class="header-nav-bar">
                <div class="header-nav-logo">
                    <a href="\">
                        <img src="https://res.cloudinary.com/joshuafolorunsho/image/upload/v1591615159/star_hotels_logo.png"
                             alt="Logotipo dos Hotéis Estrela">
                    </a>
                </div>
                <ul class="header-nav-lists">
                    <li class="header-nav-list">
                        <a class="header-nav-link header-active" href="\">Página Inicial</a>
                    </li>
                    <li class="header-nav-list"><a class="header-nav-link" href="rooms-and-suites">Quartos e Suítes</a></li>
                    <li class="header-nav-list"><a class="header-nav-link" href="facilities">Instalações</a></li>
                    <li class="header-nav-list"><a class="header-nav-link" href="contact-page">Fale Conosco</a></li>
                    <li class="header-nav-list"><a class="header-btn header-btn-custom" href="login">RESERVE AGORA</a></li>
                </ul>
                <div class="header-hamburger-icon">
                    <div class="header-hamburger-line-1"></div>
                    <div class="header-hamburger-line-2"></div>
                    <div class="header-hamburger-line-3"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2 class="login-title">Área de Registro</h2>
            <form class="login-form" method="post" action="/api/register">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite seu RG">
                </div>
                <div class="form-group">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="form-group">
                    <label class="form-label" for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmSenha">Confirme sua senha</label>
                    <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <button type="submit" class="btn btn-fill btn-large centered">Registrar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <nav class="footer-nav">
                <div class="footer-description">
                    <h3 class="footer-description-title">Hotéis Estrela</h3>
                    <p>Hospitalidade e Conforto são nossas palavras de ordem</p>
                </div>
                <div class="footer-contact-us">
                    <h3 class="footer-description-title">Contate-nos</h3>
                    <p class="footer-description-detail">
                        <img src="/assets/img/map-pin.svg" class="footer-description-icon" alt="Localização dos Hotéis Estrela">
                        <span>23, Fola Osibo, Lekki Phase 1</span>
                    </p>
                    <p class="footer-description-detail">
                        <img src="/assets/img/phone.svg" class="footer-description-icon" alt="Número de telefone dos Hotéis Estrela">
                        <span>08185956620</span>
                    </p>
                    <p class="footer-description-detail">
                        <img src="/assets/img/mail.svg" class="footer-description-icon" alt="E-mail dos Hotéis Estrela">
                        <span>support@starhotels.com</span>
                    </p>
                </div>
                <div class="footer-follow-us">
                    <h3 class="footer-description-title">Siga-nos</h3>
                    <ul class="footer-follow-us-lists">
                        <li class="follow-us-list">
                            <a href="#">
                                <img src="/assets/img/facebook.svg" alt="Página do Facebook dos Hotéis Estrela">
                            </a>
                        </li>
                        <li class="follow-us-list">
                            <a href="#">
                                <img src="/assets/img/twitter.svg" alt="Página do Twitter dos Hotéis Estrela">
                            </a>
                        </li>
                        <li class="follow-us-list">
                            <a href="#">
                                <img src="/assets/img/instagram.svg" alt="Página do Instagram dos Hotéis Estrela">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>

    <script defer async>
        (() => {
            const loader = document.getElementById('loader');
            const scrollBar = document.getElementsByClassName('scroll-bar')[0];
            window.addEventListener('load', () => {
                loader.classList.add('none');
                scrollBar.classList.remove('scroll-bar')
            });
        })();
    </script>
    <script defer async src="assets/js/toggleHamburger.js"></script>
</body>
</html>
