<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Solicitações</title>
    <link rel="stylesheet" href="/assets/css/painel.css">
    <link rel="stylesheet" href="/assets/css/editar.css">
</head>
<body>
    <header class="header">
        <h1>Listar Solicitações</h1>
    </header>

    <div class="container">
        <h2>Solicitações do Cliente</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Cliente</th>
                    <th>Colaborador</th>
                    <th>Data de Criação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitacao : ${solicitacoes}">
                    <td th:text="${solicitacao.codSolicitacao}">Código</td>
                    <td th:text="${solicitacao.clienteNome}">Cliente</td>
                    <td th:text="${solicitacao.colaboradorNome}">Colaborador</td>
                    <td th:text="${solicitacao.dataCriacao}">Data de Criação</td>
                    <td th:text="${solicitacao.status}">Status</td>
                    <td>
                        <form th:action="@{/solicitacoes/aprovar/{id}(id=${solicitacao.codSolicitacao})}" method="post" style="display:inline;">
                            <input type="hidden" name="colaboradorId" th:value="${colaboradorId}">
                            <button type="submit" class="btn btn-success">Aprovar</button>
                        </form>
                        <form th:action="@{/solicitacoes/negar/{id}(id=${solicitacao.codSolicitacao})}" method="post" style="display:inline;">
                            <input type="hidden" name="colaboradorId" th:value="${colaboradorId}">
                            <button type="submit" class="btn btn-danger">Negar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer">
        &copy; 2024 Star Hotel
    </footer>
</body>
</html>
