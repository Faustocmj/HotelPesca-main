<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos Disponíveis</title>
    <link rel="stylesheet" href="/assets/css/painel.css"> <!-- Link para o CSS principal -->
    <link rel="stylesheet" href="/assets/css/editar.css"> <!-- Link para o CSS da barra de pesquisa -->
</head>
<body>
    <header class="header">
        <h1>Quartos Disponíveis</h1>
    </header>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Número do Quarto</th>
                    <th>Disponibilidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quarto : ${quartosDisponiveis}">
                    <td th:text="${quarto.numQuarto}"></td>
                    <td th:text="${quarto.disponibilidade}"></td>
                    <td>
                        <form th:action="@{/reservar-quarto}" method="post">
                            <input type="hidden" name="numQuarto" th:value="${quarto.numQuarto}" />
                            <input type="hidden" name="clienteId" th:value="${clienteId}" /> <!-- Usuário logado -->
                            <input type="hidden" name="colaboradorId" value="1" /> <!-- Id do colaborador, ajuste conforme necessário -->
                            <button type="submit" class="btn">Reservar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer">
        &copy; 2024 Star Hotel
    </footer>
</body>
</html>
