<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Cadastro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .message-box {
            background-color: #eaf5ea;
            padding: 20px;
            border-left: 5px solid #4CAF50; /* cor verde para mensagem de sucesso */
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirmação de Cadastro</h1>
        </header>

        <div class="message-box">
            <p th:text="${mensagem}"></p>
        </div>

        <a href="/loginCliente" class="btn-back">Voltar para Painel do Cliente</a>

        <footer>
            &copy; 2024 Star Hotel
        </footer>
    </div>
</body>
</html>
