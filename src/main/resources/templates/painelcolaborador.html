<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="/assets/css/painel.css">
    <link rel="stylesheet" href="/assets/css/editar.css">
    <style>
        /* CSS adicional para melhorar a aparência */
        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 20px;
        }

        .header h1, .container h2, .content p {
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Painel de Controle</h1>
    </header>
    
    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a th:href="@{/clientes/cadastro}">Cadastrar Cliente</a></li>
                <li><a th:href="@{/colaboradores/cadastro}">Cadastrar Colaborador</a></li>
                <li><a th:href="@{/quartos}">Listar Quartos</a></li>
                <li><a th:href="@{/quartos/new}">Adicionar Quarto</a></li>
                <li><a th:href="@{'/solicitacoes?colaboradorId=' + ${colaboradorId}}">Listar Solicitações</a></li>
                <li><a th:href="@{/api/usuarios}">Listar Usuários</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h2>Bem-vindo ao Painel de Controle</h2>
            <p>Aqui você pode gerenciar clientes, colaboradores, quartos e solicitações.</p>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2024 Star Hotel
    </footer>
</body>
</html>
