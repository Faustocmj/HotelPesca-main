<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Painel</title>
    <link rel="stylesheet" href="/assets/css/painel.css">
</head>
<body>
    <header class="header">
        <h1>Painel de Controle</h1>
    </header>
    
    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a th:href="@{/clientes/cadastro}">Cadastrar Cliente</a></li>
                <li><a th:href="@{/colaboradores/cadastro}">Cadastrar Colaborador</a></li>
