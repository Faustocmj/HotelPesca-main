<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/assets/css/painel.css">
</head>
<body>
    <header class="header">
        <h1>Editar Usuário</h1>
    </header>

    <div class="container">
        <form th:object="${usuario}" th:action="@{/api/usuarios/{id}/editar(id=${usuario.codUsuario})}" method="post">

            <input type="hidden" th:field="*{codUsuario}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" required>
            </div>
            <div>
                <label for="rg">RG:</label>
                <input type="text" id="rg" th:field="*{rg}">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}">
            </div>
            <div>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" th:field="*{celular}">
            </div>
            <div>
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" th:field="*{usuario}" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" th:field="*{dataNascimento}" required>
            </div>
            <div>
                <button type="submit" class="btn">Salvar</button>
                <a th:href="@{/api/usuarios}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        &copy; 2024 Seu Nome
    </footer>
</body>
</html>
